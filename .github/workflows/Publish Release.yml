name: Publish Release

permissions: 
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'plugins.json'

jobs:
  publish:
    runs-on: windows-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Setup .Net
        uses: 'actions/setup-dotnet@v3'
        with:
          dotnet-version: 7.0.x
      
      - name: Get Version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'Flow.Launcher.Plugin.RobloxDocs/plugin.json'
          prop_path: 'Version'
          
      - run: echo ${{steps.version.outputs.prop}}
      
      - name: Restore Dependencies
        run: |
          cd Flow.Launcher.Plugin.RobloxDocs
          dot-net restore
        
      - name: Build
        run: |
          cd Flow.Launcher.Plugin.RobloxDocs
          dotnet publish -c Release -r win-x64 --no-self-contained Flow.Launcher.Plugin.RobloxDocs.csproj
          7z a -tzip "Flow.Launcher.Plugin.RobloxDocs.zip" "./bin/Release/win-x64/publish/*"
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Launcher.Plugin.RobloxDocs.zip"
          tag_name: "v${{steps.version.outputs.prop}}"